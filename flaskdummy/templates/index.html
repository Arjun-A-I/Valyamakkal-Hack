<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Assignmentor</title>
    <link rel="stylesheet" href="static/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1><span class="iDot"></span>Assignmentor</h1>
      <p>"Perfect answers with a single click!"</p>
      <form method=post enctype=multipart/form-data>
        <label for="myFile" id="fileSelect"> Choose PDF</label>
        <input id="myFile" type=file name=file id="s1">
        <input type=submit value=Solve id="select" onclick="load()">
      </form>
      <span class="loader" ></span>
    </main>
    <script>
      const fileSelect = document.querySelector("#fileSelect");
      const myFile = document.querySelector("#myFile");
      const loader = document.querySelector(".loader");

      const rewrite = (e) => {
        fileSelect.innerHTML = myFile.value.slice(12);
      };

      const load = () => {
        console.log("Hi");
        loader.style.display = "block";
      };

      myFile.addEventListener("change", rewrite);
    </script>
  </body>
</html>
